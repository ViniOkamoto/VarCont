<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/crud.css">
	<link rel="stylesheet" href="css/modal.css">

	<link rel="icon" type="imagem/png" href="assets/icon.png" />
	<title>VarCont | Contabilidade e Controle</title>
</head>

<body>
	<header>
		<div class="d-flex align-items-center">
			<i class="material-icons">menu</i>
			<img src="assets/logo-branca.png" id="logo" alt="Logo">
		</div>
	</header>

	<div class="container-fluid p-4">
		<div class="row mb-3">
			<div class="col d-flex justify-content-between align-items-center px-4">
				<h1 id="sectionTitle">Contabilidade e Controle - Custo Médio</h1>
				<select id="products"></select>
			</div>
		</div>
		<div class="row">
			<div class="col list-tables">
				<div class="card-item p-3 mb-3">
					<div class="body-card">
						<div class="table-responsive">
							<table class="table table-bordered table-striped text-center">
								<thead>
									<tr>
										<th scope="col"></th>
										<th scope="col" colspan="3">Entrada</th>
										<th scope="col" colspan="3">Saída</th>
										<th scope="col" colspan="3">Saldo</th>
									</tr>
									<tr>
										<th scope="col">Data</th>
										<th scope="col">Quantidade</th>
										<th scope="col">Custo unitário</th>
										<th scope="col">Total (R$)</th>
										<th scope="col">Quantidade</th>
										<th scope="col">Custo unitário</th>
										<th scope="col">Total (R$)</th>
										<th scope="col">Quantidade</th>
										<th scope="col">Custo unitário</th>
										<th scope="col">Total (R$)</th>
									</tr>
								</thead>
								<tbody class="table-body">	
								</tbody>
							</table>
							<table class="table table-bordered table-striped text-center">
								<thead>
									<tr>
										<th scope="col" colspan="3">Total de entrada (R$)</th>
										<th scope="col" colspan="3">Custo de Mercadoria Vendida (R$)</th>
										<th scope="col" colspan="3">Estoque Final (R$)</th>
									</tr>
								</thead>
								<tbody class="final-table-body">	
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/axios.js"></script>
	<script type="text/javascript" src="js/toast.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/contabilidade.js"></script>
</body>

</html>
