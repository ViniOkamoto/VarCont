<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/crud.css">
  <link rel="stylesheet" href="css/modal.css">

  <link rel="icon" type="imagem/png" href="assets/icon.png" />
  <title>VarCont | Dashboard</title>
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <i class="material-icons">menu</i>
      <img src="assets/logo-branca.png" id="logo" alt="Logo">
    </div>
    <i class="material-icons">more_vert</i>
  </header>

  <div class="container-fluid p-4">
    <div class="row mb-3">
      <div class="col d-flex justify-content-between align-items-center px-4">
        <h1 id="sectionTitle">Lotes</h1>
        <div class="btnAdd" data-toggle="modal" data-target="#data-modal">+</div>
      </div>
    </div>
    <div class="row">
      <div class="col list-data">
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="data-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal modal-dialog-centered" role="document">
        <div class="modal-content" style="border-radius: 3px; border: 0;">
          <div class="header-modal d-flex align-items-center justify-content-between">
            <span></span>
            <h1>Lote</h1>
            <a data-dismiss="modal" style="cursor: pointer;" class="mr-2">X</a>
          </div>
          <div class="content-modal">
            <div class="title d-flex align-items-center pb-2">
              <i class="material-icons">
                account_circle
              </i>
              <div class="ml-2">Dados do Lote</div>
            </div>
            <div class="d-flex flex-column">
              <input type="hidden" id="id-lote">

              <label class="subtitle" for="lote-nome">Nome do lote</label>
              <input id="lote-nome" placeholder="Digite o nome do lote">
              <div class="row d-flex justify-content-start mt-3 mb-3">
                <div class="col">
                  <label class="subtitle" for="custo-entrada">Produto</label>
                  <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect02">
                      <option selected>Escolher...</option>
                      <option value="1">Um</option>
                      <option value="2">Dois</option>
                      <option value="3">TrÃªs</option>
                    </select>
                    <div class="input-group-append">
                      <label class="input-group-text" for="inputGroupSelect02">Produtos</label>
                    </div>
                  </div>
                  <div class="col">
                    <label class="subtitle mt-3" for="lote-quantidade">Senha</label>
                    <input id="lote-quantidade" placeholder="Digite sua senha secreta">
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btnSave mt-2">Salvar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/lotes.js"></script>
</body>

</html>
