<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="imagem/png" href="assets/icon.png" />
    <title>VarCont | Contabilidade</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 d-flex justify-content-center align-items-center p-5">
                <form action="submit" id="formSubmit" class="row d-flex flex-column w-100 align-items-end">
                    <div class="d-flex w-100 justify-content-center">
                        <img src="assets/logo.png" alt="Logo da VarCont">
                    </div>
                    <input type="text" id="inpEmail" placeholder="Digite seu e-mail">
                    <input type="password" id="inpPassword" placeholder="Digite sua senha secreta">
                    <div class="d-flex justify-content-end">
                        <button id="btnLogin">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-8 p-0">
                <div class="right-container w-100">
                    <div class="p-5" style="padding-top:250px !important">
                        <h1>Seja bem vindo!</h1>
                        <h5>Enter para acessar sua conta.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
</body>

</html>
