<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/crud.css">
  <link rel="stylesheet" href="css/modal.css">

  <link rel="icon" type="imagem/png" href="assets/icon.png" />
  <title>VarCont | Lotes</title>
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <i class="material-icons">menu</i>
      <img src="assets/logo-branca.png" id="logo" alt="Logo">
    </div>
    <i class="material-icons">more_vert</i>
  </header>

  <div class="container-fluid p-4">
    <div class="row mb-3">
      <div class="col d-flex justify-content-start align-items-center px-4">
        <h1 id="sectionTitle">Lotes</h1>
      </div>
    </div>
    <div class="row">
      <div class="col list-data">

        <div class="card-item p-3 mb-3">
          <div class="header-card cursor-pointer d-flex justify-content-between align-items-center">
            <h2>Lote de lote.produto.nomeProd </h2>
            <i class="material-icons expand"> expand_more</i>
          </div>
          <div class="body-card d-none">
            <div class="d-flex justify-content-between align-items-end">
              <div class="d-flex flex-column mt-3">
                <h3> Data de criação:</h3>
                <div class="dataInfo mb-2"> lote.data </div>
                <h3>Quantidade Adquirida:</h3>
                <div class="dataInfo mb-2"> lote.qtdCompra </div>
                <h3> Quantidade do lote: </h3>
                <div class="dataInfo mb-2"> lote.qtdTotal </div>
              </div>
              <div class="d-flex">
                <button class="btnDel d-flex align-items-center ml-2" data-id="  lote.id  "><i
                    class="material-icons">delete</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/toast.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/venda.js"></script>
</body>

</html>
